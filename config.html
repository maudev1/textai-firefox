<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TextAI - Configuration</title>

    <link rel="stylesheet" href="src/style.css">

    <!-- Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

    <!-- FontAwersome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/7.0.1/css/all.min.css"
        integrity="sha512-2SwdPD6INVrV/lHTZbO2nodKhrnDdJK9/kg2XD1r9uGqPo1cUbujc+IYdlYdEErWNu69gVcYgdxlmVmzTWnetw=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />


</head>

<body>

    <!-- Just an image -->
    <nav class="navbar navbar-light bg-light">
        <div class="container">
            <a class="navbar-brand" href="https://www.flaticon.com/br/icones-gratis/mente-aberta">
                <img src="mind.png" alt="" width="30" height="30">

                TextAi
            </a>

            <span data-bind="configuration"></span>
        </div>
    </nav>

    <hr>

    <div id="content" class="content mb-4 row">

        <div class="col-sm-12 col-md-2"></div>
        <div class="col-sm-12 col-md-8">
            <div class="container">

                <div class="form-group mt-4">
                    <label for="" class="form-label" data-bind="apiToken"></label>
                    <input type="password" class="form-control" id="groq-token-config">
                </div>
                <div class="form-group mt-4">
                    <label for="" class="form-label" data-bind="language"></label>
                    <select id="language" class="form-control">
                        <option value="en-US" data-bind="english" ></option>
                        <option value="pt-BR" data-bind="portuguese" ></option>
                        <option value="zh-TW" data-bind="chinese" ></option>
                        <!-- <option value="es">Spanish</option> -->
                    </select>
                </div>

                <div class="form-group mt-4">
                    <button class="btn is-success save button-large" data-bind="save" id="save-config"></button>
                </div>

            </div>
        </div>

        <div class="col-sm-12 col-md-2"></div>
    </div>

    <footer>
        <div class="container text-center">
            <p>TextAi - <span id="year"></span></p>
        </div>
    </footer>

    <script src="src/popup.js"></script>
    <script src="src/i18n/en_us.js"></script>
    <script src="src/i18n/pt_br.js"></script>
    <script src="src/i18n/zh_tw.js"></script>
    <script src="src/language.js"></script>


</body>

</html>
